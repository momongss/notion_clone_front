<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fda1b0923.js" crossorigin="anonymous"></script>
    <title>Notion</title>
</head>
<body>
    <nav class="header_nav">
        <div class="account">
            <img src="icons/account.jpg" alt="">
            <span>태형's Notion</span>
            <i id="_icon" class="fas fa-angle-up"></i>
            <i id="sidebar_icon" class="fas fa-angle-double-left"></i>
        </div>
        <ul class="settings">
            <li>
                <i class="fas fa-search"></i>
                <span>Quick Find</span>
            </li>
            <li>
                <i class="far fa-clock"></i>
                <span>All Updates</span>
            </li>
            <li>
                <i class="fas fa-cog"></i>
                <span>Settings & Members</span>
            </li>
        </ul>
        <ul class="docs_nav">
            <li class="favorites">
                <span>favorites</span>
                <ul class="docs">
                    <li><i class="fas fa-caret-right"></i>아무렇게나 쏟아내기</li>
                </ul>
            </li>
            <li class="private">
                <span>private</span>
                <ul class="docs">
                    <li><i class="fas fa-caret-right"></i>토익스피킹</li>
                    <li><i class="fas fa-caret-right"></i>내일 할 일</li>
                    <li><i class="fas fa-caret-right"></i>드림코딩 엘리</li>
                    <li><i class="fas fa-caret-right"></i>생각들</li>
                    <li><i class="fas fa-caret-right"></i>기본 템플릿들</li>
                    <li><i class="fas fa-caret-right"></i>코딩테스트</li>
                    <li><i class="fas fa-caret-right"></i>취업 준비</li>
                </ul>
            </li>
        </ul>
        <ul class="menu">
            <li><i class="fas fa-draw-polygon"></i>Templates</li>
            <li><i class="fas fa-download"></i>Import</li>
            <li><i class="fas fa-trash-alt"></i>Trash</li>
        </ul>
        <div class="new_page_button">
            <i class="fas fa-plus"></i>
            New page
        </div>
    </nav>
    <div class="main_wrapper">
        <header>
            <div class="title"><svg id="title_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path fill="#553788" d="M15 31c0 2.209-.791 4-3 4H5c-4 0-4-14 0-14h7c2.209 0 3 1.791 3 4v6z"/><path fill="#9266CC" d="M34 33h-1V23h1c.553 0 1-.447 1-1s-.447-1-1-1H10c-4 0-4 14 0 14h24c.553 0 1-.447 1-1s-.447-1-1-1z"/><path fill="#CCD6DD" d="M34.172 33H11c-2 0-2-10 0-10h23.172c1.104 0 1.104 10 0 10z"/><path fill="#99AAB5" d="M11.5 25h23.35c-.135-1.175-.36-2-.678-2H11c-1.651 0-1.938 6.808-.863 9.188C9.745 29.229 10.199 25 11.5 25z"/><path fill="#269" d="M12 8c0 2.209-1.791 4-4 4H4C0 12 0 1 4 1h4c2.209 0 4 1.791 4 4v3z"/><path fill="#55ACEE" d="M31 10h-1V3h1c.553 0 1-.447 1-1s-.447-1-1-1H7C3 1 3 12 7 12h24c.553 0 1-.447 1-1s-.447-1-1-1z"/><path fill="#CCD6DD" d="M31.172 10H8c-2 0-2-7 0-7h23.172c1.104 0 1.104 7 0 7z"/><path fill="#99AAB5" d="M8 5h23.925c-.114-1.125-.364-2-.753-2H8C6.807 3 6.331 5.489 6.562 7.5 6.718 6.142 7.193 5 8 5z"/><path fill="#F4900C" d="M20 17c0 2.209-1.791 4-4 4H6c-4 0-4-9 0-9h10c2.209 0 4 1.791 4 4v1z"/><path fill="#FFAC33" d="M35 19h-1v-5h1c.553 0 1-.447 1-1s-.447-1-1-1H15c-4 0-4 9 0 9h20c.553 0 1-.447 1-1s-.447-1-1-1z"/><path fill="#CCD6DD" d="M35.172 19H16c-2 0-2-5 0-5h19.172c1.104 0 1.104 5 0 5z"/><path fill="#99AAB5" d="M16 16h19.984c-.065-1.062-.334-2-.812-2H16c-1.274 0-1.733 2.027-1.383 3.5.198-.839.657-1.5 1.383-1.5z"/></svg>생각들</div>
        </header>
        <main>

        </main>
    </div>
</body>
</html>
